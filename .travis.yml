language: ruby
sudo: false
env:
  - "RAILS_VERSION=4.2.8"
  - "RAILS_VERSION=5.0.2"
  - "RAILS_VERSION=5.1.0"
  - "RAILS_VERSION=master"
rvm:
  - 2.1.10
  - 2.2.8
  - 2.3.5
  - 2.4.2
matrix:
  exclude:
    - rvm: 2.1.10
      env: "RAILS_VERSION=5.0.2"
    - rvm: 2.1.10
      env: "RAILS_VERSION=5.1.0"
    - rvm: 2.1.10
      env: "RAILS_VERSION=master"
  allow_failures:
    - env: "RAILS_VERSION=master"
